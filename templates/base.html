<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    {% block title %}{% endblock %}
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img class="header__img" src="{{ url_for('static', filename='img/иконка для главного меню.jpg') }}" alt="иконка для главного меню">
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">Главная</a></li>
        <li><a href="{{ url_for('top') }}" class="nav-link px-2">Топы книг</a></li>
        <li><a href="{{ url_for('main') }}" class="nav-link px-2">Профиль</a></li>
        <li><a href="{{ url_for('we') }}" class="nav-link px-2">О нас</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">Войти</button>
        <button type="button" class="btn btn-primary">зарегистрироваться</button>
      </div>
    </header>
{% block body %}{% endblock %}
<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">© 2025</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link px-2 text-muted">Главная</a></li>
      <li class="nav-item"><a href="{{ url_for('we') }}" class="nav-link px-2 text-muted">О нас</a></li>
    </ul>
  </footer>
</div>
</body>
</html>
